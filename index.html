<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnalizatorTekstu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="analysis">
      <div class="analysis__text">
        <form>
          <textarea
            class="analysis__content"
            placeholder="Wprowadź tekst do analizy. Następnie określ co chcesz w nim znaleźć używając jednej z opcji wyszukiwania. Na koniec nadaj style znalezionym wynikom. Domyślnie każdy z nich będzie mieć pogrubioną czcionkę. "
          ></textarea>
        </form>
        <div class="analysis__results visibility"></div>
        <div class="analysis__message visibility">
          <p class="analysis__info"></p>
          <a href="#" class="analysis__link">Zamknij</a>
        </div>
      </div>

      <div class="analysis__options">
        <h2 class="analysis__title">Opcje wyszukiwania</h2>
        <form>
          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Wpisz szukaną frazę</span>
            <input type="text" class="analysis__phrase" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle"
              >Znajdź wyrazy o podanej liczbie znaków</span
            >
            <input type="number" min="0" value="0" class="analysis__length" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Znajdź specjalne:</span>
            <select class="analysis__specialOptions">
              <option disabled selected value="0">Wybierz opcję</option>
              <option value="1">Adresy email</option>
              <option value="2">Kody pocztowe</option>
              <option value="3">Cytaty</option>
              <option value="4">Numery telefonów</option>
            </select>
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Znajdź liczby:</span>
            <select class="analysis__numbers">
              <option disabled selected value="0">Wybierz opcję</option>
              <option value="1">Liczby z ułamkiem</option>
              <option value="2">1-cyfrowe</option>
              <option value="3">2-cyfrowe</option>
              <option value="4">3-cyfrowe</option>
              <option value="5">4-cyfrowe</option>
              <option value="6">5-cyfrowe</option>
              <option value="7">większe</option>
            </select>
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Ignoruj wielkość liter</span>
            <input type="checkbox" disabled class="analysis__letterSize" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Zlicz ilość wystąpień</span>
            <input type="checkbox" class="analysis__appearances" />
          </div>
        </form>
        <p class="analysis__msgAboutAppearances"></p>
      </div>
      <div class="analysis__optionsStyles">
        <h2 class="analysis__title">Style wyszukiwania</h2>
        <form>
          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Wybierz kolor</span>
            <select class="analysis__fontsColor">
              <option disabled selected value="0">Wybierz</option>
              <option style="color: red" value="red">Czerwony</option>
              <option style="color: green" value="green">Zielony</option>
              <option style="color: brown" value="brown">Brązowy</option>
              <option style="color: blue" value="blue">Niebieski</option>
              <option style="color: orange" value="orange">Pomarańczowy</option>
              <option style="color: purple" value="purple">Fioletowy</option>
              <option style="color: gray" value="gray">Szary</option>
              <option style="color: black" value="black">Czarny</option>
            </select>
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Pogrubienie czcionki</span>
            <input type="checkbox" checked class="analysis__bold" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Podkreślenie czcionki</span>
            <input type="checkbox" class="analysis__underscore" />
          </div>
        </form>
      </div>

      <div class="analysis__action">
        <button class="analysis__start btn">Analizuj</button>
        <button class="analysis__reset btn">Reset</button>
      </div>
      <div class="analysis__message visibility"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
