<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnalizatorTekstu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="analysis">
      <div class="analysis__text">
        <form>
          <textarea
            class="analysis__content"
            placeholder="Wprowadź text do analizy"
            rows="47"
          ></textarea>
        </form>
      </div>

      <div class="analysis__options">
        <h2 class="analysis__title">Opcje wyszukiwania</h2>
        <form>
          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Wpisz szukaną frazę</span>
            <input type="text" class="analysis__phrase" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle"
              >Znajdź frazy o podanej liczbie znaków</span
            >
            <input type="number" min="0" class="analysis__length" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Znajdź:</span>
            <select class="analysis__specialOptions">
              <option disabled selected>Wybierz opcję</option>
              <option>Adresy email</option>
              <option>Numery telefonów</option>
              <option>Cytaty</option>
            </select>
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Ignoruj wielkość liter</span>
            <input type="checkbox" class="analysis__letterSize" />
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Zlicz ilość wystąpień</span>
            <input type="checkbox" class="analysis__appearances" />
          </div>
        </form>
      </div>
      <div class="analysis__optionsStyles">
        <h2 class="analysis__title">Style wyszukiwania</h2>
        <form>
          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Wybierz kolor</span>
            <select class="analysis__fontsColor">
              <option disabled selected>Wybierz</option>
              <option style="color: red" value="red">Czerwony</option>
              <option style="color: green" value="green">Zielony</option>
              <option style="color: brown" value="brown">Brązowy</option>
              <option style="color: blue" value="blue">Niebieski</option>
              <option style="color: orange" value="orange">Pomarańczowy</option>
              <option style="color: purple" value="purple">Fioletowy</option>
              <option style="color: gray" value="gray">Szary</option>
              <option style="color: black" value="black">Czarny</option>
            </select>
          </div>

          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Pogrubienie</span>
            <input type="checkbox" class="analysis__bold" />
          </div>
          
          <div class="analysis__inputWrapper">
            <span class="analysis__inputTitle">Podkreślenie</span>
            <input type="checkbox" class="analysis__underscore" />
          </div>
        </form> 
            
        </div>
      </div>
    </div>
  </body>
</html>
